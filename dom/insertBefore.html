<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Chocolate</li>
    </ul>
    <p>Click the button to insert an item to the list</p>
    <button onclick="insertBeforeMethod()">Insert Element</button>
</body>
<script>
    const insertBeforeMethod = function(){
        let newItem = document.createElement('LI');
        let textNode = document.createTextNode('Ice Cream');
        newItem.appendChild(textNode);
        let list = document.getElementById('myList');
        list.insertBefore(newItem, list.childNodes[5]);
    }
</script>
</html>
