<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This one will check how many attributes inside the current element</h1>
    <button id="myBtn" onclick="countAttribute();">Check Attribute</button>
    <h1 id="output"></h1>

    <script>
        const countAttribute = function(){
            const x = document.getElementById('myBtn').attributes.length;
            document.getElementById('output').innerHTML = x;
        }
    </script>
</body>
</html>
