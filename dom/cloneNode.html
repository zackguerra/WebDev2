<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloneNode</title>
</head>
<body>
    <ul id="myList1">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
    <ul id="myList2">
        <li>Chocolate</li>
        <li>Milk</li>
    </ul>
    <button onclick="cloneMethod">Clone it</button>
    <script>
        const cloneMethod = function(){
            var itm = document.getElementById('myList2').lastChild;
            var cln = itm.cloneNode(true);
            document.getElementById('myList1').appendChild(itm);
        }
    </script>
</body>
</html>
