<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myP">This is the content you can edit if you want.</p>

    <button onclick="editSomething()">Edit Texts</button>
    <h1 id="output"></h1>

    <script>
        const editSomething = function(){
            document.getElementById('myP').contentEditable = true;
            document.getElementById('output').innerHTML = "The p element about is editable. You can change it."
        }
    </script>
</body>
</html>
