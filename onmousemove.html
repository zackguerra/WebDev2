<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
        }
        div{
            width: 500px;
            height:500px;
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <div onmousemove="showCoor(event);" onmouseout="clearCoor();"></div>
<h1 id="output"></h1>
<script>
    function showCoor(event){
        let x = event.clientX;
        let y = event.clientY;
        let coor = "Coordinates: (" + x + "," + y + ")";
        document.getElementById("output").innerHTML = coor;
    }
    function clearCoor(){
        document.getElementById("output").innerHTML = "";
    }
</script>
</body>
</html>
