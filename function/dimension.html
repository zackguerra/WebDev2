<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                let txt = "";
                txt += "Width of div: "
                    + $("#div1").width() + "<br>";
                txt += "Height of div: "
                    + $("#div1").height() + "<br";
                $("#div1").html(txt);
                if ($("#div1").width() == "300") {
                    $("p").css({
                        "background-color": "red",
                        "font-size": "3em"
                    })
                }

            })
        })
    </script>
    <style>
        #div1 {
            height: 100px;
            width: 300px;
            padding: 10px;
            margin: 3px;
            border: 1px solid blue;
            background-color: lightblue;

        }
    </style>


</head>

<body>
    <div id="div1"></div>
    <br>
    <button>Show dimension of the shape</button>
    <p>width() -returns the width</p>
    <p>height() -returns the height</p>
</body>

</html>
