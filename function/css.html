<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $("p").css({
                    "background-color": "yellow",
                    "font-size": "200%"
                });
            });
        });
    </script>

</head>
<body>
    <h2>Sample Code</h2>
    <p style="background-color: red; height: 50px;">paragraph 1</p>
    <p style="background-color: green; height: 50px;">paragraph 2</p>
    <p style="background-color: blue; height: 50px;">paragraph 3</p>

    <button>Change</button>
</body>
</html>
