<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        $(function(){
            $("button").click(function(){
                $("h1, h2, p").toggleClass("blue");
            });
        });
    </script>
    <style>
        .blue{
            color: white;
            border: 1px solid skyblue;
            text-align: center;
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 200px;
            background-color: gray;
            padding: 10px;
        }
    </style>

</head>
<body>
    <h1>Heading 1</h1>`
    <h2>Heading 2</h2>
    <p>First p</p>
    <p>Second p</p>

</body>
</html>
