<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                alert("Text: " + $("#test1").text());
            });
            $("#btn2").click(function () {
                alert("Text: " + $("#test1").html());
            });
            $("#btn3").click(function () {
                alert("Text: " + $("#test1").val());
            });
        });
    </script>
</head>

<body>

</body>
<p id="test">There is <b>bold </b>text inside this paragraph</p>
<input id="test1" type="text" value="test1">


<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>
<button id="btn3">Show Value</button>

</html>
