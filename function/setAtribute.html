<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
              $(function(){
        $("button").click(function(){
          $("#synet").attr({
              "href": "http://www.synetcomputer.com",
              "title": "Synet Computer"
            });
        });
    });
    </script>
  </head>
  <body>
    <p>
      <a href="http://www.google.com" title="some title" id="synet"
        >Synet Computer</a
      >
    </p>
    <button>Change hyperlink</button>
  </body>
</html>
