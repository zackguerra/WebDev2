<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animate{
            width: 100px;
            height: 100px;
            position: absolute;
            background: coral;
        }
    </style>
</head>
<body>
    <p><button onclick="move()">Animate</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>
    <script>
        function move(){
            let elem = document.getElementById("animate");
            let pos = 0;
            let id = setInterval(frame, 5);
            function frame(){
                if (pos == 300){
                clearInterval(id);
                }else{
                    pos++;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';
                    elem.style.borderRadius = pos + 'px';
                }
            }
        }
    </script>
    
</body>
</html>
