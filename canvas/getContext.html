<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid black;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <canvas id="newcanvas" width="300" height="300"></canvas>
    <script>
        let zack = document.getElementById("newcanvas");
        let variable1 = zack.getContext("2d");
        variable1.fillStyle="#ff0000";
        variable1.fillRect(50, 10, 100, 200);
        variable1.font("30px")
        variable1.fillText("Playstation 5", 10, 150);
    </script>
    
</body>
</html>
