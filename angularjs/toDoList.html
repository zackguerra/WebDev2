<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
</head>

<body ng-app="ToDoList">
    <div ng-controller="MainController">
        <singlelist mylist="todo"></singlelist>

        <input type="text" ng-model="addToDo">
        <button ng-click="addItem(todo.list, addToDo)">Add This To-Do</button>

        <singlelist mylist="books"></singlelist>
        <input type="text" ng-model="addBook">
        <button ng-click="addItem(books.list, addBook)">Add Books</button>
    </div>

    <!-- For Module -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <!-- Directives -->
    <script src="js/directives/singlelist.js"></script>
</body>

</html>
